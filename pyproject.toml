[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "railguns"
version = "0.81"
description = "Only My Railgun"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
keywords = ["django", "railguns"]
authors = [
  {email = "nyssance@icloud.com"},
  {name = "NY"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django :: 5.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
  "django[argon2]==5.0a1",
  "djangorestframework==3.14.0",
  "djangorestframework_simplejwt==5.3.0",
  "gunicorn==21.2.0",
  "uvicorn==0.23.2",
  #
  "django-ckeditor==6.7.0",
  "django-filter==23.2",
  "django-htmlmin==0.11.0",
  "hiredis==2.2.3",
  "mysqlclient==2.2.4",
  "redis==5.0.1"
]

[project.optional-dependencies]
test = [
  "pytest < 5.0.0",
  "pytest-cov[all]"
]

[project.urls]
homepage = "https://github.com/nyssance/railguns"
documentation = "https://github.com/nyssance/railguns"
repository = "https://github.com/nyssance/railguns"
changelog = "https://github.com/nyssance/railguns/blob/main/CHANGELOG.md"

[tool.isort]
profile = "django"
include_trailing_comma = false
line_length = 120
#multi_line_output = 0

[tool.pylint.format]
good-names-rgxs = "^[_a-z][_a-z0-9]?$"
max-line-length = 120

[tool.pylint.messages_control]
disable = ["missing-docstring"]

[tool.yapf]
based_on_style = "google"
column_limit = 120
